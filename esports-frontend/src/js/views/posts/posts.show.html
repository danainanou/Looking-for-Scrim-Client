<h1>{{ postsShow.post.title }}</h1>

<div>
  <h2>Description</h2>
  <p> {{ postsShow.post.body }}</p>

  <h3> {{ postsShow.post.server }}</h3>

  <h4> {{ postsShow.post.views.length }}</h4>
</div>
<div>
  <h2> Posted by <a ui-sref="usersShow({id: postsShow.post.user.id})">{{ postsShow.post.user.username }}</a>
  </h2>
</div>

<a ui-sref="postsEdit({id: postsShow.post.id })">Edit</a>
<button ng-click="postsShow.delete(postsShow.post)">Delete</button>



<div class="comments">
  <h3>Comments</h3>
  <ul>
    <li ng-repeat="comment in comments.comment">
      <ul>
        <li>
          <br>
          <p>{{ comment.body }}</p>
          <br>
          <p>{{ comment.author }}</p>
          <br>
          <button ng-click="postsShow.commentDelete(comment)" ng-if="comment.user.id === main.user.id" class="btn btn-danger">Delete</button>
          <button ng-click="postsShow.commentReply(comment)" ng-if="comment.user.id === main.user.id" class="btn btn-success">Reply</button>
        </li>
      </ul>
    </li>
  </ul>
</div>
