<h1>{{ postsShow.post.title }}</h1>

<div>
  <h2>Description</h2>
  <p> {{ postsShow.post.body }}</p>

  <h3> {{ postsShow.post.server }}</h3>

  <h4> {{ postsShow.post.views.length }}</h4>
</div>
<div>
  <h2> Posted by <a ui-sref="usersShow({id: postsShow.post.user.id})">{{ postsShow.post.user.username }}</a>
  </h2>
</div>

<a ui-sref="postsEdit({id: postsShow.post.id })">Edit</a>
<button ng-click="postsShow.delete(postsShow.post)">Delete</button>


<h2>Comments</h2>
<ul>
  <li ng-repeat="comment in postsShow.post.comments">
    {{ comment.body }}
  </li>
</ul>

<form name="postsShow.commentForm" ng-submit="postsShow.createComment()">
  <label for="body">Body</label>
  <textarea name="body" rows="8" cols="80" ng-model="postsShow.comment.body"></textarea>
  <input type="submit" name="" value="Add Comment">
</form>
