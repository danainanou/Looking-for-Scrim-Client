<h1>Edit your Account</h1>

<form ng-submit="UsersEdit.update()">
  <div class="form-group">
    <input class="form-control" type="text" name="username" ng-model="UsersEdit.user.username" placeholder="Username">
  </div>
  <div class="form-group">
    <input class="form-control" type="email" name="email" ng-model="UsersEdit.user.email" placeholder="Email">
  </div>
  <div class="form-group">
    <input class="form-control" type="password" name="password" ng-model="UsersEdit.user.password" placeholder="Password">
  </div>
  <div class="form-group">
  </div>
  <div class="form-group">
    <input class="form-control" type="password" name="passwordConfirmation" ng-model="UsersEdit.user.passwordConfirmation" placeholder="Password confirmation">
  </div>
  <input class="btn btn-primary" type="submit" value="Submit" />
</form>
